<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h2 class="text-6xl">Hunting phone</h2>
    </header>

    <main class="container mx-auto">
        <section class="bg-gray-100 p-4 m-4">
            <input id="search-field" type="search" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn">Search</button>

            <!-- another search field -->

            <input id="search-field2" type="search" placeholder="Search"
                class="hidden input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch2()" class="btn hidden">Search</button>

        </section>



        <!-- search result -->
        <section>
            <!-- spinner loader -->
            <div id="loading-spinner" class="text-center my-40 hidden">
                <span class="loading loading-spinner loading-lg"></span>
            </div>
            <div id="phone-container" class="gap-5 grid grid-cols-1 md:grid-cols-2  lg:grid-cols-4">
            </div>
            <!-- show all button -->
            <div id="show-all-container" class="hidden text-center my-8">
                <button onclick="handleShowAll()" class="btn btn-active btn-secondary">Show All</button>
            </div>
        </section>

        <h2 id="no-data" class="hidden text-center text-4xl my-9">No data Available</h2>

        <!-- Open the modal using ID.showModal() method -->
        <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
            <div class="modal-box">
                <h3 id="phone-name" class="font-bold text-3xl">Hello!</h3>
                <div id="show-detail-container">
                    <img src="" alt="">
                </div>
                <div class="modal-action">
                    <form method="dialog">
                        <!-- if there is a button in form, it will close the modal -->
                        <button class="btn">Close</button>
                    </form>
                </div>
            </div>
        </dialog>

    </main>
    <footer>

    </footer>

    <script src="scripts/phone.js"></script>
</body>

</html>
